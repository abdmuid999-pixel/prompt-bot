.github/workflows/build.yml
name: Build PromptBot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Electron App
        run: npm run build

      - name: Package for Windows
        run: npm run dist

      - name: Upload Build
        uses: actions/upload-artifact@v3
        with:
          name: PromptBot-Installer
          path: dist/
